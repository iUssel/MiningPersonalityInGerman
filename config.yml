twitter:

  # max tweets per user used for mining
  user_max_tweet_no: 5

  # if True prints a message, when Twitter's API limits are reached
  wait_on_rate_limit_notify: True

  # relevant additional tweet attributes
  # (used while retrieving tweets)
  # id_str, created_at, user_id, isRetweet and text are always included
  add_attributes:
    - lang
    - is_quote_status
    - coordinates
    - place

#SAMPLE

initial_settings:

  # sample bool variable
  read_full_load: false

  # available models
  model:
    - SVM
    - NB
    - LR
    - NN
    - RF
    - DT
    - EL

  # method of evaluation
  # KF = KFold-Cross-Validation
  # LOO = Leave-One-Out
  evaluation: KF
