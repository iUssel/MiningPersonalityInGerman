liwcModelSelection:
  # Decision Tree
  DecisionTree: # actual class name
    criterion:
      - 'mse'
    splitter:
      - 'best'
    max_depth:
      - 5
      - 10
      - 20
      - 50
      - 100
      -  # none value
    min_samples_split:
      - 2
      - 5
      - 10
      - 20
    min_samples_leaf:
      - 2
      - 5
      - 10
    random_state:
      - 0
  # Ridge
  RidgeRegression:
    alpha:
      - 0
      - 0.0001
      - 0.001
      - 0.01
      - 0.1
      - 1.0
      - 10.0
    random_state:
      - 0
  # GaussianProcessRegressor
  GaussianProcessRegressor:
    n_restarts_optimizer:
      - 0
      - 2
      - 10
    random_state:
      - 0
  # RandomForest
  RandomForest:
    criterion:
      - 'mse'
    n_estimators:
      - 10
      - 50
      - 100
      - 200
    max_depth:
      - 2
      - 5
      - 10
      - 50
    min_samples_split:
      - 2
      - 5
      - 10
    min_samples_leaf:
      - 1
      - 2
      - 5
      - 10
    max_leaf_nodes:
      - 100
      - 250
      - 500
    max_features:
      -  # None # recommended for Regression
    random_state:
      - 0
  # BayesianRidge
  BayesianRidge:
    n_iter: 
      - 100
      - 300
      - 500
  SupportVectorMachine:
    kernel:
      - 'rbf'
      - 'sigmoid'
      - 'linear'
    C: 
      - 0.001
      - 0.01
      - 0.1
      - 1
      - 10
    epsilon:
      - 0.001
      - 0.1
      - 1
      - 10
    max_iter: 
      - 100
