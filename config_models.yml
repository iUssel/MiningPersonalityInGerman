liwcModelSelection:
  # BayesianRidge
  BayesianRidge:
    n_iter:
      - 50
      - 75
      - 100
      - 125
      - 150
  # Decision Tree
  DecisionTree: # actual class name
    criterion:
      - 'mse'
    splitter:
      - 'best'
    max_depth:
      - 3
      - 5
      - 7
      - 10
      - 12
      - 15
    min_samples_split:
      - 5
      - 8
      - 10
      - 15
      - 20
    min_samples_leaf:
      - 5
      - 8
      - 10
      - 12
      - 20
    random_state:
      - 0
  # GaussianProcessRegressor
  GaussianProcessRegressor:
    n_restarts_optimizer:
      - 0
      - 10
      - 100
    alpha:
      - 0.0000000001
      - 0.00000001
      - 0.0001
    random_state:
      - 0
  # RandomForest
  RandomForest:
    criterion:
      - 'mse'
    n_estimators:
      - 80
      - 90
    max_depth:
      - 25
      - 40
    min_samples_split:
      - 2
      - 3
      - 4
      - 5
    min_samples_leaf:
      - 3
      - 5
    max_leaf_nodes:
      - 100
      - 250
      - 300
    max_features:
      -  # None # recommended for Regression
    random_state:
      - 0
  # Ridge
  RidgeRegression:
    alpha:
      - 5.0
      - 10.0
      - 15
      - 20
    random_state:
      - 0
  SupportVectorMachine:
    kernel:
      - 'rbf'
      - 'sigmoid'
      - 'linear'
    C: 
      - 0.001
      - 0.01
      - 0.1
    epsilon:
      - 0.5
      - 1
      - 2
    max_iter: 
      - 100
